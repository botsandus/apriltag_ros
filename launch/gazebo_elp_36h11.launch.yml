launch:
- arg:
    name: device
    default: "/dev/cameras/ros/rear"

- node_container:
    pkg: rclcpp_components
    exec: component_container
    name: apriltag_container
    namespace: ""
    composable_node:
    - pkg: image_proc
      plugin: image_proc::RectifyNode
      name: rectify
      namespace: cameras/elp_back_base
      extra_arg:
      - name: use_intra_process_comms
        value: "True"

    - pkg: apriltag_ros
      plugin: AprilTagNode
      name: apriltag
      namespace: apriltag
      remap:
      - from: /apriltag/image_rect
        to: /cameras/elp_back_base/image_rect
      - from: /apriltag/camera_info
        to: /cameras/elp_back_base/camera_info
      param:
      - from: $(find-pkg-share apriltag_ros)/cfg/dexory_tags_36h11.yaml
      extra_arg:
      - name: use_intra_process_comms
        value: "True"
